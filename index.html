<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Product Filter</title>
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
              <i class="fas fa-search"></i>

            <div class="product">
                <img src="t1.jfif" alt="">
                <div class="p-details">

                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="w1.jfif" alt="">
                <div class="p-details">
                    <h2>Tranya Smart watch</h2>
                    <h3>$250</h3>
                </div>
            </div>

            <div class="product">
                <img src="p1.jfif" alt="">
                <div class="p-details">
                    <h2>Puma Roma Bag</h2>
                    <h3>$125</h3>
                </div>
            </div>

            <div class="product">
                <img src="h1.jfif" alt="">
                <div class="p-details">
                    <h2>Hoodie For Everybody</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="s1.jfif" alt="">
                <div class="p-details">
                    <h2>Grand Court Sneaker</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="s3.jfif" alt="">
                <div class="p-details">
                    <h2>Fashionable Sneaker</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="w2.jfif" alt="">
                <div class="p-details">
                    <h2>Tranya Smart watch</h2> Roadtrip</h2>
                    <h3>$25</h3>
                </div>
            </div>

            
            <div class="product">
                <img src="p2.jfif" alt="">
                <div class="p-details">
                    <h2>Fashionable Bags</h2> Roadtrip</h2>
                    <h3>$25</h3>
                </div>
            </div>

            
            <div class="product">
                <img src="t2.jfif" alt="">
                <div class="p-details">
                    <h2>Tshirts For Boys</h2> Roadtrip</h2>
                    <h3>$25</h3>
                </div>
            </div>

        </div>
    </section>
    <script src="app.js"></script>
    
</body>
</html>
